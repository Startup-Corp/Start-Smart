<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/myProjects.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class = "bodyClass"> 
        <div class = "leftDivNavigator">
            <div class = "nicknameProfile">
            
            </div>
            <div class = "navigation">
                <div class = "profil"></div>
                <div class = "menu">
                    <div class="createproject">
                        <a href="#" class="createprojectLink">
                            <img src="static/css/Fonts/add.png" alt="альтернативный текст">
                            <span class="createprojectText"> Создать проект </span>
                        </a>
                    </div>
                    <div class="myProjects">
                        <a href="#" class="myProjectsLink">
                            <img src="static/css/Fonts/event_note.png" alt="альтернативный текст">
                            <span class="myProjectsText"> Мои проекты </span>
                        </a>
                    </div>
                    <div class="settingsPage">
                        <a href="options" class="settingsPageLink">
                            <img src="static/css/Fonts/build.png" alt="альтернативный текст">
                            <span class="settingsPageText"> Настройки </span>
                        </a>
                    </div>
                    <div class="exitsPage">
                        <a href="#" class="exitsPageLink">
                            <img src="static/css/Fonts/exit.png" alt="альтернативный текст">
                            <span class="exitsPageText"> Выход </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class = "listOfProjects">
            <div class = "searchZone">
                <p class = "text-main">Активные</p>
                <form class = "search">
                    <input class = "inputTextSearch" type="text" placeholder="Искать здесь...">
                    <button class = "searchBtn" type="submit"></button>
                </form>
            </div>
            <div class = "projects" id = "projectsContainer">

            </div>
        </div>
        <script src = "static/js/getProjects.js"></script>
    </div>
</body>
</html>
